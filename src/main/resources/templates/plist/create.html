<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    <span th:text="${songcateVO.genre}" class="title_line_text"></span > 
    > <span th:text="${songcateVO.artist}" class="title_line_text"></span > 
    > 글 등록
  </div>
  
  <aside class="aside_right">
    <a th:href="@{|./create?songcateno=${songcateVO.songcateno }|}">등록</a>
    <span class='menu_divide' >│</span>
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|./list_by_songcateno?songcateno=${songcateVO.songcateno }|}">기본 목록형</a>    
    <span class='menu_divide' >│</span>
    <a th:href="@{|./list_by_songcateno_grid?songcateno=${songcateVO.songcateno }|}">갤러리형</a>
  </aside>
  
  <div class='menu_line'></div>
  
  <form name='frm' method='post' th:object="${plistVO}" action='./create' enctype="multipart/form-data">
    <input type="hidden" name="songcateno" th:value="${param.songcateno }">
    
    <div>
       <label>제목</label>
       <input type='text' name='title' value='플레이리스트 제목' required="required" 
                 autofocus="autofocus" class="form-control" style='width: 100%;'>
    </div>
    <div>
       <label>내용</label>
       <textarea name='post' required="required" class="form-control" rows="12" style='width: 100%;'>플레이리스트</textarea>
    </div>
    <div>
       <label>검색어</label>
       <input type='text' name='word' value='댄스, 발라드, 인디, 락, 알앤비&소울, POP, KPOP, OST' required="required" 
                 class="form-control" style='width: 100%;'>
    </div>   
    <div>
       <label>이미지</label>
       <input type='file' class="form-control" name='file1MF' id='file1MF' value='' placeholder="파일 선택">
    </div>   
    <div>
       <label>패스워드</label>
       <input type='password' name='passwd' value='1234' required="required" 
                 class="form-control" style='width: 50%;'>
    </div>   
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">등록</button>
      <button type="button" th:onclick="|location.href='@{/plist/list_by_songcateno_search_paging(songcateno=${plistVO.songcateno})}'|" class="btn btn-secondary btn-sm">목록</button>

    </div>
  
  </form>

</div>
